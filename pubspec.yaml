name: jarvis_mobile_app
description: Assistant IA personnel mobile avec capacitÃ©s de chat texte/voix et bio-hacking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^2.7.0
  
  # Navigation
  go_router: ^13.0.1
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Authentication
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.4
  flutter_github_auth: ^0.0.4
  flutter_secure_storage: ^9.0.0
  
  # Audio & Voice
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  just_audio: ^0.9.36
  permission_handler: ^11.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Calendar & Time
  table_calendar: ^3.0.9
  timezone: ^0.9.2
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # WebView for OAuth
  webview_flutter: ^4.4.2
  
  # Biometrics
  local_auth: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.3
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.1
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7
  
  # Testing
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  test: ^1.24.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/config/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
